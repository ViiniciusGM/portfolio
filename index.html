<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Vinicius Martins</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <div class="logo">
      <img src="src/assets/images/code-vm.png" alt="Logo">
      <h4>Vinicius Martins</h4>
    </div>

    <nav>
      <button>
        <img src="src/assets/svg/menu-bar.svg" alt="Menu de navegação" srcset="" id="btn-menu">
      </button>
      
      <ul id="menu">
        <li><a href="/">Início</a></li>
        <li><a href="/">Sobre</a></li>
        <li><a href="/">Habilidades</a></li>
        <li><a href="/">Projetos</a></li>
      </ul>
    </nav>


  </header>

  <section class="profile">
    <div class="name">
      <h1 class="name-write">Vinicius Martins</h1>
      <h2 class="stack">Full-stack developer</h2>

      <script>
        function typeWriter(elemento) {
          const textoArray = elemento.innerHTML.split('');
          elemento.innerHTML = '';
          textoArray.forEach((letra, i) => {
            setTimeout(() => elemento.innerHTML += letra, 50 * i);
          });
        }
      
        const titulo = document.querySelector(".name-write");
        const stack = document.querySelector(".stack")
        typeWriter(stack);
        typeWriter(titulo);
      </script>

    </div>
  </section>

  <footer>
    <div class="midias">
      <a href=""><img src="src/assets/svg/email.svg" alt="Email para contato"></a>
      <a href=""><img src="src/assets/svg/linkedin.svg" alt="Linkedin"></a>
      <a href="https://github.com/viiniciusgm" target="_blank"><img src="src/assets/svg/github.svg" alt="github"></a>
    </div>
  </footer>

  <script src="src/main.js"></script>
</body>
</html>
